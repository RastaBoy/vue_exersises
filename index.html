<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="css/vladilen_theme.css">
</head>
<body>
    
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1 :style="{
                color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                fontSize: inputValue.length < 6 ? '2rem' : '4rem'
            }"> {{ title }}</h1>
            <div class="form-control">
                <!-- 
                    v-bind:smth === :smth
                    v-on:smth === @smth
                -->
                <input 
                    type="text" 
                    :placeholder="placeholderString" 
                    :value="inputValue"
                    v-model="inputValue"
                    @keypress.enter="addNewNote"
                />
            </div>
            <h2>inputValue: {{ inputValue }}</h2>
            <div>
                <button class="btn" @click="addNewNote">Добавить</button>
                <button class="btn danger" @click="clearAllNotes">Очистить</button>     
            </div>
            <hr>
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">
                    ({{ index+1 }}) {{ toUpperCase(myNote) }}  
                    <button class="btn danger" @click="removeNote(index)">Удалить</button>
                </li>
                <hr>
                <li>
                    <strong>Общее количество: {{ notes.length }}</strong> | Удвоенное: {{ doubleCountComputed }}
                </li>
            </ul>
            <div v-else>Зметок нет :( </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="components/app.js"></script>
</body>
</html>
