<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Counter</title>
    <link rel="stylesheet" href="css/vladilen_theme.css">
</head>
<body>
    
    <div class="container pt-5" id="app">
        <div class="card center">
            <h1> {{ title }}</h1>
            <div class="form-control">
                <input 
                    type="text" 
                    v-bind:placeholder="placeholderString" 
                    v-bind:value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress.enter="addNewNote"
                />
            </div>
            <h2>inputValue: {{ inputValue }}</h2>
            <div>
                <button class="btn" v-on:click="addNewNote">Добавить</button>
                <button class="btn danger" v-on:click="clearAllNotes">Очистить</button>     
            </div>
            <hr />
            <ul class="list">
                <li class="list-item" v-for="(myNote, index) in notes">
                    ({{ index+1 }}) {{ myNote }}  
                    <button class="btn danger" v-on:click="removeNote(index)">Удалить</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="components/app.js"></script>
</body>
</html>
